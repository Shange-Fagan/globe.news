<body>
<div id="globeViz"></div>

<script>
  var my_awesome_script = document.createElement('script');
  
  my_awesome_script.setAttribute('src','https://widget.rss.app/v1/wall.js');
  my_awesome_script.async = true;
  my_awesome_script.style.display = "flex";

  const markerSvg = `<svg viewBox="-4 0 36 36">

  </svg>`;

  // Gen random data
  const N = 30;
  const gData = [...Array(N).keys()].map(() => ({
    lat: (Math.random() - 0.5) * 180,
    lng: (Math.random() - 0.5) * 360,
    size: `${50}px`,
    //color: ['red', 'white', 'blue', 'green'][Math.round(Math.random() * 3)]
  }));

  const elem = document.getElementById('globeViz');
  Globe()
    .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
    .htmlElementsData(gData)
    .htmlElement(d => {
      const el = document.createElement('div');
      //el.setAttribute('src','https://widget.rss.app/v1/wall.js');
      //el.displayURL = 'http://widget.rss.app/v1/wall.js';
      el.innerHTML = markerSvg;
      el.className= "myDIV";
      //el.style.color = d.color;
      el.style.width = `${30}px`;
      el.style.position="relative";
      el.style['pointer-events'] = 'auto';
      el.style.cursor = 'pointer';
      el.onclick = () => console.info(d);
      //return el;

      //el2.async = true;

      return [el, {/*el2*/}];

    });
    //(elem);

    (document.getElementById('globeViz'));
</script>
